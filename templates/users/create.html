{% extends "base.html" %}

{% block title %}新增用戶{% endblock %}

{% block content %}
<div class="row mb-4">
    <div class="col">
        <h1>新增用戶</h1>
    </div>
    <div class="col-auto">
        <a href="/users" class="btn btn-secondary">
            <i class="bi bi-arrow-left"></i> 返回列表
        </a>
    </div>
</div>

<div class="card">
    <div class="card-body">
        {% if error %}
        <div class="alert alert-danger alert-dismissible fade show" role="alert">
            {{ error }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endif %}
        
        <form method="post" action="/users/">
            <div class="mb-3">
                <label for="username" class="form-label">用戶名 <span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="username" name="username" value="{{ username or '' }}" required>
                <div class="form-text">用戶登入系統的帳號</div>
            </div>
            
            <div class="mb-3">
                <label for="full_name" class="form-label">姓名</label>
                <input type="text" class="form-control" id="full_name" name="full_name" value="{{ full_name or '' }}">
                <div class="form-text">用戶的真實姓名</div>
            </div>
            
            <div class="mb-3">
                <label for="password" class="form-label">密碼 <span class="text-danger">*</span></label>
                <input type="password" class="form-control" id="password" name="password" required>
                <div class="form-text">建議使用強密碼</div>
            </div>
            
            <div class="mb-3">
                <label for="email" class="form-label">電子郵件</label>
                <input type="email" class="form-control" id="email" name="email" value="{{ email or '' }}">
            </div>
            
            <div class="mb-3">
                <label for="role_ids" class="form-label">角色 <span class="text-danger">*</span></label>
                <select class="form-select" id="role_ids" name="role_ids" multiple required>
                    {% for role in roles %}
                    <option value="{{ role.id }}" {% if role_ids and role.id in role_ids %}selected{% endif %}>{{ role.name }}</option>
                    {% endfor %}
                </select>
                <div class="form-text">角色決定用戶的權限（可多選，按住 Ctrl 鍵選擇多個）</div>
            </div>
            
            <div class="mb-3">
                <label for="department_ids" class="form-label">部門 <span class="text-danger">*</span></label>
                <select class="form-select" id="department_ids" name="department_ids" multiple required>
                    {% for department in departments %}
                    <option value="{{ department.id }}" {% if department_ids and department.id in department_ids %}selected{% endif %}>{{ department.name }}</option>
                    {% endfor %}
                </select>
                <div class="form-text">選擇用戶所屬部門，必須與角色的部門權限一致（按住 Ctrl 鍵選擇多個）</div>
            </div>
            
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="is_active" name="is_active" {% if is_active %}checked{% endif %}>
                <label class="form-check-label" for="is_active">啟用帳號</label>
                <div class="form-text">未啟用的帳號無法登入系統</div>
            </div>
            
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">
                    <i class="bi bi-save"></i> 儲存
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
