{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>編輯部門</h2>
    
    {% if error %}
    <div class="alert alert-danger" role="alert">
        {{ error }}
    </div>
    {% endif %}
    
    <div class="card">
        <div class="card-body">
            <form method="post" action="/departments/{{ department.id }}/edit">
                <div class="mb-3">
                    <label for="code" class="form-label">部門代碼</label>
                    <input type="text" class="form-control" id="code" value="{{ department.code }}" disabled>
                </div>
                
                <div class="mb-3">
                    <label for="name" class="form-label">部門名稱</label>
                    <input type="text" class="form-control" id="name" name="name" value="{{ department.name }}" required maxlength="50">
                </div>
                
                <div class="mb-3">
                    <a href="/departments" class="btn btn-secondary">返回</a>
                    <button type="submit" class="btn btn-primary">更新</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
