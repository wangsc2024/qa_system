{% extends 'base.html' %}
{% block title %}首頁 - 問題填報系統{% endblock %}
{% block content %}
<h1>系統儀表板</h1>
<div class="row">
  <div class="col-md-3">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">待回覆問題</h5>
        <p class="card-text">{{ open_questions }}</p>
      </div>
    </div>
  </div>
  <div class="col-md-3">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">已結案問題</h5>
        <p class="card-text">{{ closed_questions }}</p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
